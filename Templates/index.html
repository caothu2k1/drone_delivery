<!DOCTYPE html>
<html>

<head>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="module" src="assets/js/main.js"></script>
    <title>Ground Control Station</title>
</head>

<body>
    <div id="search">
        <input id="searchInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
    </div>
    <div id="map">
    </div>
    <div id="monitoring-table">
        <div id="tabs">
            <button class="tab-item fs-5 active" id="tracking-tab">Tracking</button>
            <button class="tab-item fs-5" id="mission-tab">Mission</button>
        </div>
        <table class="tabs-content table tracking table-hover">
            <thead class="fs-5">
                <tr>
                    <th scope="col">Parameter</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Flight MODE:</td>
                    <td id="mode">-</td>
                </tr>
                <tr>
                    <td>Battery:</td>
                    <td id="battery">-</td>
                </tr>
                <tr>
                    <td>Altitude:</td>
                    <td id="altitude">-</td>
                </tr>
                <tr>
                    <td>SPEED:</td>
                    <td id="speed">-</td>
                </tr>
                <tr>
                    <td>Heading:</td>
                    <td id="heading">-</td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td id="target">-</td>
                </tr>
            </tbody>
        </table>
        <div class="tabs-content mission hidden position-relative">
            <div id="display-wp">
                <div>
                    <div class="form-input">
                        <span class="form-label">Home</span>
                        <div class="input mt-1 d-flex" id="input-position">
                            <span class="input-name">Position</span>
                            <input class="ms-3 me-3" id="home-position" type="text" placeholder="lat,lng" value="-"
                                readonly>
                        </div>
                        <div class="input mt-1 d-flex" id="input-altitude">
                            <span class="input-name">Altitude</span>
                            <input class="ms-3 me-5" id="home-alt" type="number" placeholder="alt" value="10" readonly>
                            <span class="measure me-5">Meters</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="totalalt d-flex">
                <span class="title-name">Total Distance:</span>
                <span class="ms-3 distance-value">-</span>
            </div>
            <div class="options">
                <button class="option position-absolute bottom-0 start-0 ms-2" id="edit">Edit</button>
                <button class="option position-absolute bottom-0 end-0 me-2" id="save">Save</button>
            </div>
        </div>
    </div>

    <div class="icon-bar">
        <div id="state"><img src="./assets/img/state.png" alt=""></div>
        <div class="icons" id="home"><img src="./assets/img/home.png" alt="">
            <div class="name">Home</div>
        </div>
        <div class="icons" id="view"><img src="./assets/img/view.png" alt="">
            <div class="name">View</div>
        </div>
        <div class="icons" id="land"><img src="./assets/img/land.png" alt="">
            <div class="name">Land</div>
        </div>
        <div class="icons" id="flight"><img src="./assets/img/takeoff.png" alt="">
            <div class="name">Flight</div>
        </div>
    </div>

    <div class="corner-image hidden"></div>
    <div class="popup_box hidden">
        <i class="bi bi-exclamation-triangle"></i>
        <h4 class="txt"></h4>
        <label>Are you sure to proceed?</label>
        <div class="btns">
            <button class="btn1">No</button>
            <button class="btn2">Yes</button>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <!-- Include firebase database -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_API&callback=initMap&v=weekly"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="assets/js/firebase.js"></script>
</body>

</html>
